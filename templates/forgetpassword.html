<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
{% from "_formHelper.html" import render_field %}
<div class="login-content">
    <div class="login-logo">
        <h3>Forget Password</h3>
    </div>
    <div class="login-form">
        <form action="" method="POST">
            <div class="form-group">
                Enter{{ render_field(form.email, class="form-control") }}
            </div>
            {% if error == "wrongemail" %}
                <p style="color: red; font-weight: 500; font-size: 15px;">Invalid Email! Please Check Again!</p><br>
            {% endif %}
            <div class="buttons">
                <button class="au-btn au-btn--block au-btn--green m-b-20" id="cancel"><a href="/">Cancel</a></button>
                <button class="au-btn au-btn--block au-btn--green m-b-20" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
